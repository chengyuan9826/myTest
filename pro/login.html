 <!DOCTYPE html>
<html ng-app="user">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>幼儿园专家系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script type="text/javascript">
        var ssDomain="http://36.110.49.106:58080/";
        //var ssDomain="http://10.1.1.86:8080/";
    </script>
   <!-- <ng-include src="'/head.html'"></ng-include>-->
    <script src="app/plugins/angular/angular.min.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-bootstrap/1.2.1/ui-bootstrap-tpls.js"></script>
    <script src="app/plugins/angular/angular-cookies.min.js"></script>
    <script src="app/plugins/angular/angular-sanitize.js"></script>
    <script src="app/modules/alert/services.js"></script>
    <script src="app/modules/user/user.js"></script>
    <script type="text/javascript" src="app/plugins/jQuery/jquery.min.js"></script>
</head>
<body>
<div class="header"></div>
 <form ng-controller="loginController" name="loginForm" ng-submit="login()">
                <div class="login-form">
                    <div class="item clearfix">
                        <input id="uPhone" type="text"  placeholder="请输入手机号码" ng-model="username"/>
                    </div>
                    <div class="item clearfix">
                        <input id="txtpwd" type="password" placeholder="请输入密码" ng-model="password"/>
                        <input type="checkbox" ng-model="remeberMe">
                        <span>记住密码</span>
                    </div>
                    <div >
                        <input id="rdGarten" type="radio" checked value="4" name="role" />
                        <label for="rdGarten" >园长用户</label>
                        <input id="rdGroup" type="radio" value="3" name="role" />
                        <label for="rdGroup" >集团用户</label>
                    </div>
                    <div class="row">
                        <span>{{message}} 45</span>
                    </div>
                    <div class="item item-btn clearfix" style="margin-top: 8px;">
                        <input type="submit" value="登录" class="login-btn" style="height: 34px;" />
                    </div>
                </div>
            </form>
</body>
</html>
