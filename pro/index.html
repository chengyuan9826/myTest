        function genMonth(month) {
            if (month < 10) {
                month = "0" + month;
            }
            return month;
        }
        function genDay(day) {
            if (day < 10) {
                day = "0" + day;
            }
            return day;
        }
        //得到某个月的天数
        function DayNumOfMonth(Year, Month) {
            var d = new Date(Year, Month, 0);
            return d.getDate();
        }
