<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="app" ng-controller="main">
<div>{{name}}</div>
<script src="angular.min.js"></script>
<script>
    var app=angular.module('app',[]);
    app.controller('main',function($scope,$http){
        $scope.name="小王";
        $http.get("grade.json").success(function (data) {
            $scope.gradeName=data;
            alert($scope.gradeName.length);
        }).error(function(){
            alert('error');
        });

    });
</script>
</body>
</html>
